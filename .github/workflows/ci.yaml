name: Run CI Build

on:
  push:
    branches:
      - master
      - SERV-329
  pull_request:
    branches:
      - master

jobs:
  testbuildtestenv:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ucla-prrla
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm install
      - run: node_modules/.bin/ng build --no-progress
      - name: Cache Test Environment Artifacts
        uses: actions/cache@v2
        env:
          cache-name: testprl
        with:
          path: ucla-prrla/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: deploy
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.TESTPRL_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          SOURCE_DIR: "ucla-prrla/dist"
  testbuildprodenv:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ucla-prrla
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm install
      - run: node_modules/.bin/ng build --env=prod --no-sourcemap --no-progress
 
  deploytest:
    needs: testbuildtestenv
    runs-on: ubuntu-latest
    steps:
      - name: Test PRL Cache
        id: cache-test-prl
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ runner.os }}-build-testprl

      - run: find . -type d
      - run: ls -la
      - run: ls -la ucla-prrla/dist

      - run: mkdir prl; tar -zcf prl/test-prl-latest.tar.gz dist
      - name: Copy Artifact to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.BUILDARTIFACTS_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          SOURCE_DIR: "ucla-prrla/prl"
          DEST_DIR: "prl"

